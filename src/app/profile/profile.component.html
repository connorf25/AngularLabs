<h1>Edit Account</h1>
<label>Email: </label><input [(ngModel)]="user.email"><br>
<label>Birthdate: </label><input [(ngModel)]="user.birthdate" type="date"><br>
<label>Age: </label><input [(ngModel)]="user.age" type="number"><br>
<label>Password: </label><input [(ngModel)]="user.pw" type="password"><br>
<button (click)="save()">Save</button>
