<h1>Accounts Page</h1>
<img src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/social/thumbnail/apple-id-account-person-thumbnail-2x.png" />
<h2>My Account</h2>
<div *ngIf="user; else noUser">
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Birthdate: {{user.birthdate}}</p>
    <p>Age: {{user.age}}</p>
</div>

<ng-template #noUser>
    <p>Not logged in</p>
</ng-template>
